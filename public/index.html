<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2 File Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta content="Zuko" name="author" />
    <link rel="favicon" href="/favicon.ico"/>
    <!-- NProgress CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
    <style>
        /* Customize NProgress color */
        #nprogress .bar {
            background: #3498db !important;
            height: 3px !important;
        }
        #nprogress .peg {
            box-shadow: 0 0 10px #3498db, 0 0 5px #3498db !important;
        }
        #nprogress .spinner-icon {
            border-top-color: #3498db !important;
            border-left-color: #3498db !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>R2 File Manager</h1>
            <div class="breadcrumb" id="breadcrumb">
                <span class="breadcrumb-item" data-path="">root</span>
            </div>
        </header>

        <div class="actions">
            <button id="uploadBtn" class="btn primary">Upload Files</button>
            <input type="file" id="fileInput" multiple style="display: none">
            <button id="newFolderBtn" class="btn">New Folder</button>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search files...">
                <button id="searchBtn" class="btn">Search</button>
            </div>
        </div>

        <main>
            <div class="folders-section">
                <h3>Folders</h3>
                <div id="foldersList"></div>
            </div>
            <div class="file-explorer" id="fileExplorer">
                <div class="loading">Loading...</div>
            </div>
        </main>

        <div id="preview" class="preview-modal">
            <div class="preview-content">
                <div class="preview-header">
                    <h3 id="previewTitle">Preview</h3>
                    <button class="close-btn" id="closePreview">&times;</button>
                </div>
                <div class="preview-body" id="previewBody"></div>
            </div>
        </div>
    </div>
    <!-- NProgress JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
